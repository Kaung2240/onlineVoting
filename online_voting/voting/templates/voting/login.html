<!-- voting/templates/voting/login.html -->
{% extends 'voting/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center mx-auto my-auto mt-5">
    <div class="col-md-10 col-lg-8 col-xl-6">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <h2 class="card-title mb-3">Login</h2>
                    <p class="card-text">Access your account by entering your credentials below.</p>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Username</label>
                        <input type="text" name="username" id="id_username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="id_password">Password</label>
                        <input type="password" name="password" id="id_password" class="form-control" required>
                    </div>
                    <div class="form-check mt-2 mb-4">
                       
                        <label for="id_remember" class="form-check-label">Remember me</label>
                        <input type="checkbox" name="remember" id="id_remember" class="form-check-input">
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
                </form>
                <div class="text-center mt-4">
                    <p class="mb-0">
                        <a href="{% url 'password_reset' %}" class="text-decoration-none">Forgot your password?</a>
                    </p>
                    <p class="mb-0 mt-2">
                        <a href="{% url 'register' %}" class="text-decoration-none">Create a new account</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
